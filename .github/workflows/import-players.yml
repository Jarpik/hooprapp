# .github/workflows/import-players.yml
name: Import NBA Players to Database

on:
  workflow_dispatch:  # Allows manual trigger
  schedule:
    - cron: '0 6 * * 1'  # Optional: Run every Monday at 6 AM UTC

jobs:
  import-players:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Remove cache since no lock file exists
        
    - name: Install dependencies
      run: npm install @supabase/supabase-js
      
    - name: Run player database import
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: node scripts/import-players.js
